<!doctype HTML>
<html>
	<head>
		<title>UtilX</title>
		<meta http-equiv="Content-Security-Policy" content="default-src * bootstrapcdn.com googleapis.com fontawesome.com fonts.gstatic.com fonts.googleapis.com; script-src 'self' bootstrapcdn.com googleapis.com fontawesome.com fonts.gstatic.com fonts.googleapis.com; style-src *; img-src *; font-src *; connect-src bootstrapcdn.com googleapis.com fontawesome.com fonts.gstatic.com fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="CSS/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<script src="JS/main.js"></script>
	</head>
	<body id="mainccontent">
		<div id="titlebar" class="absns font-a fc-a">UtilX</div>
		<div id="homebase" class="absns">
			<div id="home" class="absns">
				<!--VPN/Proxy-->
				<div id="vpniconbase" class="iconbase abs">
					<div id="vpnicon" class="icon absns">
						<i class="fa-solid fa-server"></i>
					</div>
				</div>
				<!--Script injection-->
				<div id="jsiconbase" class="iconbase abs">
					<div id="jsicon" class="icon absns">
						<i class="fa-brands fa-square-js"></i>
					</div>
				</div>
				<!--Stylesheet injection-->
				<div id="cssiconbase" class="iconbase abs">
					<div id="cssicon" class="icon absns">
						<i class="fa-solid fa-pen"></i>
					</div>
				</div>
				<!--Settings-->
				<div id="settingsiconbase" class="iconbase abs">
					<div id="settingsicon" class="icon absns">
						<i class="fa-solid fa-gear"></i>
					</div>
				</div>
				<!--Adblock-->
				<div id="adblockiconbase" class="iconbase abs">
					<div id="adblockicon" class="icon absns">
						<i class="fa-solid fa-shield-halved"></i>
					</div>
				</div>
				<!--Network Filtering-->
				<div id="nfiltericonbase" class="iconbase abs">
					<div id="nfiltericon" class="icon absns">
						<i class="fa-solid fa-network-wired"></i>
					</div>
				</div>
				<!--Fingerprint Blocking-->
				<div id="fpiconbase" class="iconbase abs">
					<div id="fpicon" class="icon absns">
						<i class="fa-solid fa-fingerprint"></i>
					</div>
				</div>
				<!--Page Element Modification-->
				<div id="pemodsiconbase" class="iconbase abs">
					<div id="pemodsicon" class="icon absns">
						<i class="fa-solid fa-file-code"></i>
					</div>
				</div>
				<!--Search App-->
				<div id="searchiconbase" class="iconbase abs">
					<div id="searchicon" class="icon absns">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
				</div>
				<!--Penetration Testing-->
				<div id="pentesticonbase" class="iconbase abs">
					<div id="pentesticon" class="icon absns">
						<i class="fa-sharp fa-solid fa-hat-cowboy"></i>
					</div>
				</div>
				<!--Translator-->
				<div id="transiconbase" class="iconbase abs">
					<div id="transicon" class="icon absns">
						<i class="fa-solid fa-language"></i>
					</div>
				</div>
				<!--Color Options-->
				<div id="coloriconbase" class="iconbase abs">
					<div id="coloricon" class="icon absns">
						<i class="fa-solid fa-palette"></i>
					</div>
				</div>
				<!--Media Downloader-->
				<div id="mdowniconbase" class="iconbase abs">
					<div id="mdownicon" class="icon absns">
						<i class="fa-solid fa-photo-film"></i>
					</div>
				</div>
				<!--Better CTRL F-->
				<div id="ctrlficonbase" class="iconbase abs">
					<div id="ctrlficon" class="icon absns">
						<i class="fa-sharp fa-solid fa-file-magnifying-glass"></i>
					</div>
				</div>
				<!--Cookie Manager-->
				<div id="ckymaniconbase" class="iconbase abs">
					<div id="ckymanicon" class="icon absns">
						<i class="fa-sharp fa-solid fa-cookie-bite"></i>
					</div>
				</div>
			</div>
			<div id="navbuttons" class="absns">
				<div id="navbtn0" class="navbtn abs"></div>
				<div id="navbtn1" class="navbtn abs"></div>
				<div id="navbtn2" class="navbtn abs"></div>
			</div>
		</div>
	</body>
</html>
